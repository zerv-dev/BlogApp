<div class="form-container" *ngIf="article" >
  <mat-form-field>
    <input  [(ngModel)]="article.title" matInput placeholder="Title">
  </mat-form-field>

  <mat-form-field>
    <textarea
      matInput 
      cdkTextareaAutosize 
      cdkAutosizeMinRows="10"
      [(ngModel)]="article.content"
      placeholder="Content"
    ></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="submit()">Submit</button>
</div>
