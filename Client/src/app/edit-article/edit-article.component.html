<div class="form-container" *ngIf="article" >
  <mat-form-field>
    <input  [(ngModel)]="article.title" matInput placeholder="Title">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput [(ngModel)]="article.content" placeholder="Content"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="submit()">Submit</button>
  <mat-spinner></mat-spinner>
</div>
