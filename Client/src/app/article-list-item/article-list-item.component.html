<mat-card  *ngIf="article" class="article-list-item">
    <div *ngIf="userService.user && article.author.id == userService.user.id">
        <button (click) ="deleteArticle()" ><mat-icon>delete</mat-icon></button>
        <button (click)="router.navigateByUrl('/edit-article/'+article.id)"><mat-icon>edit</mat-icon></button>
    </div>

    <mat-card-header>
        <!--<div mat-card-avatar class="example-header-image"></div> --> 
        <mat-card-title   >  <a (click)="router.navigateByUrl('/article/'+article.id)" >{{ article.title  }}</a>   </mat-card-title>
        <!--This will be a link to the article-->
        <!-- [routerLink]="['article/',article.id]" -->
        <mat-card-subtitle>Done by {{ article.author.firstName +' ' + article.author.lastName }}</mat-card-subtitle>
        <!--This will be a link to the author -->
    </mat-card-header>
    <!-- <img mat-card-image src="./../../assets/img/default-image.jpg" alt="default-image" /> -->
    <!-- This will be a link to the article -->
    <mat-card-content>
        <p>
            {{ article.content }}
            <!--This will be a link to the article-->
        </p>
    </mat-card-content>
    <mat-card-actions>
        <!-- <button mat-button>LIKE</button> -->
        <button mat-button>VIEW</button>
    </mat-card-actions>
</mat-card>
