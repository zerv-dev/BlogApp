<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title   >  <a [routerLink]="['article/',article.id]">{{ article.title }}</a></mat-card-title>
        <!--This will be a link to the article-->
        <mat-card-subtitle>Done by {{ article.authorId }}</mat-card-subtitle>
        <!--This will be a link to the author -->
    </mat-card-header>
    <img mat-card-image src="./../../assets/img/default-image.jpg" alt="default-image" />
    <!-- This will be a link to the article -->
    <mat-card-content>
        <p>
            {{ article.content }}
            <!--This will be a link to the article-->
        </p>
    </mat-card-content>
    <mat-card-actions>
        <!-- <button mat-button>LIKE</button> -->
        <button mat-button>VIEW</button>
    </mat-card-actions>
</mat-card>
